<!doctype html>
<html>
  <head>
    <title>Login | Animal Care</title>
    <link rel="stylesheet" href="../CSS/login-css.css">
  </head>
  <body>
    <header>
      <img id="logo" src="../Pet images/logo.png" alt="LOGO">
      <h1>Animal Care</h1>
    </header>
    <div class="wrap">
      <div id="slider">
        <img src="../Pet images/1.jpg">
      </div>
      <form action="" method="post">
        <h2>Sign In</h2>
        <div class="form-container">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="Email_id">

          <label for="password">Password</label>
          <input type="password" id="password" name="Password">
        </div>
        <p id="caution"></p>
        <div class="buttons">
          <button type="submit" id="login">LogIn</button>
          <button type="button" id="signup">Sign Up</button>
        </div>
      </form>
      <script src="../JavaScript/login.js"></script>
    </div>
    <footer>
      <p>&copy;Created by Nitish</p>
      <button type="button" onclick="window.location.href='../home.html'" title="External">&Delta;</button>
    </footer>
  </body>
</html>
