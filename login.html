<!doctype html>
<html>
  <head>
    <title>Login | Animal Care</title>
    <link rel="stylesheet" href="CSS/login-css.css">
  </head>
  <body>
    <header>
      <img id="logo" src="Pet images/logo.png" alt="LOGO">
      <h1>Animal Care</h1>
    </header>
    <div class="wrap">
      <div id="slider">
        <img src="Pet images/1.jpg">
      </div>
      <form action="" method="post">
        <p>Sign In</p>
        <div class="form-container">
          <label for="name">User Name</label>
          <input type="text" id="name" name="User_name">

          <label for="email">Email ID</label>
          <input type="email" id="email" name="Email_id">

          <label for="password">Password</label>
          <input type="password" id="password" name="Password">
        </div>
        <div class="buttons">
          <button type="submit" id="submit">Sign Up</button>
          <button type="reset" id="reset">Reset Info</button>
        </div>
      </form>
      <script src="JavaScript/slideshow.js"></script>
    </div>
    <footer>
      <p>&copy;Created by Nitish</p>
    </footer>
  </body>
</html>
